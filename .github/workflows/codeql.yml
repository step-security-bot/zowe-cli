name: CodeQL

on:
  push:
    branches:
      - master
      - zowe-v1-lts
      - next
  pull_request:
    branches:
      - master
      - zowe-v1-lts
      - next

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@6a28655e3dcb49cb0840ea372fd6d17733edd8a4 # v2.21.8
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/resources/codeql-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@6a28655e3dcb49cb0840ea372fd6d17733edd8a4 # v2.21.8
